<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virat Colour Bank Service</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 0; padding: 0;
}
header {
    background-color: #f5a623;
    color: #fff;
    padding: 15px;
    text-align: center;
    font-size: 1.5em;
}
.tabs {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}
.tabs button {
    margin: 0 5px;
    padding: 10px 20px;
    background-color: #f5a623;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s;
}
.tabs button:hover {
    background-color: #4a90e2;
}
.container {
    max-width: 700px;
    margin: 0 auto 20px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h2 {
    color: #f5a623;
    text-align: center;
}
label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
}
input[type="text"], input[type="tel"], select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ddd;
    box-sizing: border-box;
}
textarea { resize: vertical; }
button.submit-btn {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: #f5a623;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s;
}
button.submit-btn:hover { background-color: #4a90e2; }
.success-message {
    display: none;
    padding: 10px;
    background-color: #d4edda;
    color: #155724;
    border-radius: 5px;
    margin-top: 15px;
    text-align: center;
}
</style>
</head>
<body>

<header>Virat Colour Bank Service</header>

<div class="tabs">
  <button onclick="openTab('buySell')">Buy / Sell</button>
  <button onclick="openTab('installation')">Installation</button>
  <button onclick="openTab('repair')">Repair / AMC</button>
</div>

<!-- Buy/Sell Form -->
<div id="buySell" class="container" style="display:none;">
<h2>Buy / Sell Machine Inquiry</h2>
<form id="buySellForm">
<label>Option:</label>
<select required name="buySellOption">
<option value="">Select</option>
<option value="Buy">Buy</option>
<option value="Sell">Sell</option>
</select>

<label>Machine Type:</label>
<select required name="machineType">
<option value="">Select</option>
<option value="New">New</option>
<option value="Old">Old</option>
</select>

<label>Gyroshaker:</label>
<select name="gyroshaker">
<option value="">Select</option>
<option value="With">With</option>
<option value="Without">Without</option>
</select>

<label>Location:</label>
<input type="text" name="location" required>

<label>Paint Machine Company:</label>
<input type="text" name="paintCompany" required>

<label>Mobile No.:</label>
<input type="tel" name="mobile" required>

<label>Name:</label>
<input type="text" name="name" required>

<label>Place:</label>
<input type="text" name="place" required>

<button type="submit" class="submit-btn">Submit Request</button>
<div class="success-message" id="buySellSuccess">Request submitted successfully!</div>
</form>
</div>

<!-- Installation Form -->
<div id="installation" class="container" style="display:none;">
<h2>Installation Inquiry</h2>
<form id="installationForm">
<label>Machine Company Name:</label>
<input type="text" name="machineCompany" required>

<label>Paint Support Company Name:</label>
<input type="text" name="paintSupportCompany" required>

<label>Dealer Name:</label>
<input type="text" name="dealerName" required>

<label>Dealer Shop Name:</label>
<input type="text" name="dealerShop" required>

<label>Mobile No.:</label>
<input type="tel" name="mobile" required>

<label>Location:</label>
<input type="text" name="location" required>

<button type="submit" class="submit-btn">Submit Request</button>
<div class="success-message" id="installationSuccess">Request submitted successfully!</div>
</form>
</div>

<!-- Repair/AMC Form -->
<div id="repair" class="container" style="display:none;">
<h2>Repair / Maintenance Inquiry</h2>
<form id="repairForm">
<label>Machine Company Name:</label>
<input type="text" name="machineCompany" required>

<label>Paint Machine Support Company:</label>
<input type="text" name="paintSupportCompany">

<label>Dealer Name:</label>
<input type="text" name="dealerName">

<label>Dealer Shop Name:</label>
<input type="text" name="dealerShop">

<label>Mobile No.:</label>
<input type="tel" name="mobile" required>

<label>Location / City:</label>
<input type="text" name="location" required>

<label>Problem Description:</label>
<textarea name="problemDesc" required></textarea>

<label>Preferred Service Date / Time:</label>
<input type="text" name="preferredTime">

<button type="submit" class="submit-btn">Submit Request</button>
<div class="success-message" id="repairSuccess">Request submitted successfully!</div>
</form>
</div>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
(function(){emailjs.init('1DbqT1FCAU2LeCGha');})();

function openTab(tabId){
  let tabs = document.getElementsByClassName('container');
  for(let i=0;i<tabs.length;i++){
    tabs[i].style.display = 'none'; // hide all forms
  }
  document.getElementById(tabId).style.display = 'block'; // show selected
}

function sendEmail(formId, successId) {
const form = document.getElementById(formId);
form.addEventListener('submit', function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const obj = {};
    data.forEach((value,key) => obj[key] = value);

    emailjs.send('service_d13msqe','YOUR_TEMPLATE_ID', obj,'1DbqT1FCAU2LeCGha')
    .then(function(response) {
        document.getElementById(successId).style.display = 'block';
        form.reset();
    }, function(error) {
        alert('Error sending email. Please try again.');
    });
});
}

sendEmail('buySellForm', 'buySellSuccess');
sendEmail('installationForm', 'installationSuccess');
sendEmail('repairForm', 'repairSuccess');
</script>

</body>
</html>
