<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virat Colour Bank Service</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0; padding: 0;
  font-family: 'Roboto', sans-serif;
  background: #f9f9f9;
  color: #333;
  scroll-behavior: smooth;
}

/* Hero Section */
header {
  position: relative;
  background: linear-gradient(135deg,#0f4c81,#1fa2ff);
  color: #fff;
  text-align: center;
  padding: 100px 20px 60px;
  overflow: hidden;
}
header h1 {
  font-size: 36px;
  margin: 0;
  z-index: 2;
  position: relative;
}
header p {
  font-size: 18px;
  margin-top: 10px;
  z-index: 2;
  position: relative;
}
header button {
  margin-top: 20px;
  padding: 15px 30px;
  background-color: #f5a623;
  border: none;
  border-radius: 8px;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
  transition: background 0.3s;
  z-index: 2;
  position: relative;
}
header button:hover { background-color: #e08b1f; }

/* Machine Images */
header .machine-img {
  position: absolute;
  bottom: 0;
  max-height: 180px;
  opacity: 0.9;
  transition: transform 0.5s;
}
header .machine-img.left { left: 10px; transform: rotate(-5deg);}
header .machine-img.right { right: 10px; transform: rotate(5deg);}
header .machine-img:hover { transform: scale(1.05); }

/* Tabs */
.tabs {
  display: flex;
  justify-content: center;
  margin: 20px 0;
  flex-wrap: wrap;
}
.tabs button {
  margin: 5px;
  padding: 12px 25px;
  background-color: #0f4c81;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}
.tabs button.active, .tabs button:hover { background-color: #1fa2ff; }

/* Container / Form Cards */
.container {
  max-width: 700px;
  margin: 20px auto;
  background-color: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  display: none;
}
h2 { text-align: center; color: #0f4c81; }
label {
  display: block;
  margin-top: 15px;
  font-weight: 600;
}
input[type="text"], input[type="tel"], select, textarea, input[type="date"] {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 6px;
  border: 1px solid #ddd;
  box-sizing: border-box;
}
textarea { resize: vertical; }
button.submit-btn {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background-color: #0f4c81;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}
button.submit-btn:hover { background-color: #1fa2ff; }
.success-message {
  display: none;
  padding: 10px;
  background-color: #d4edda;
  color: #155724;
  border-radius: 5px;
  margin-top: 15px;
  text-align: center;
}

/* Responsive */
@media(max-width:480px){
  .tabs { flex-direction: column; align-items: center; }
  .tabs button { width: 90%; }
  header h1 { font-size: 28px; }
  header p { font-size: 16px; }
  header .machine-img { max-height: 120px; }
}
</style>
</head>
<body>

<header>
  <h1>Virat Colour Bank Service</h1>
  <p>Buy / Sell / Install / Repair Paint Machines</p>
  <button onclick="document.getElementById('buySell').scrollIntoView({behavior:'smooth'})">Get Started</button>
  <!-- Machine Images -->
  <img src="https://i.imgur.com/3Z9j2Pz.png" class="machine-img left" alt="Paint Dispenser">
  <img src="https://i.imgur.com/2JH6QGQ.png" class="machine-img right" alt="Paint Dispenser">
</header>

<div class="tabs">
  <button onclick="openTab('buySell', this)">Buy / Sell</button>
  <button onclick="openTab('installation', this)">Installation</button>
  <button onclick="openTab('repair', this)">Repair / AMC</button>
</div>

<!-- Buy/Sell Form -->
<div id="buySell" class="container">
<h2>Buy / Sell Machine Inquiry</h2>
<form id="buySellForm">
<label>Option:</label>
<select required name="buySellOption">
<option value="">Select</option>
<option value="Buy">Buy</option>
<option value="Sell">Sell</option>
</select>

<label>Machine Type:</label>
<select required name="machineType">
<option value="">Select</option>
<option value="New">New</option>
<option value="Old">Old</option>
</select>

<label>Gyroshaker:</label>
<select name="gyroshaker">
<option value="">Select</option>
<option value="With">With</option>
<option value="Without">Without</option>
</select>

<label>Location:</label>
<input type="text" name="location" required>

<label>Paint Machine Company:</label>
<input type="text" name="paintCompany" required>

<label>Mobile No.:</label>
<input type="tel" name="mobile" required pattern="[0-9]{10}" title="Enter 10 digit number">

<label>Name:</label>
<input type="text" name="name" required>

<label>Place:</label>
<input type="text" name="place" required>

<button type="submit" class="submit-btn">Submit Request</button>
<div class="success-message" id="buySellSuccess">Request submitted successfully!</div>
</form>
</div>

<!-- Installation Form -->
<div id="installation" class="container">
<h2>Installation Inquiry</h2>
<form id="installationForm">
<label>Machine Company Name:</label>
<input type="text" name="machineCompany" required>

<label>Paint Support Company Name:</label>
<input type="text" name="paintSupportCompany" required>

<label>Dealer Name:</label>
<input type="text" name="dealerName" required>

<label>Dealer Shop Name:</label>
<input type="text" name="dealerShop" required>

<label>Mobile No.:</label>
<input type="tel" name="mobile" required pattern="[0-9]{10}" title="Enter 10 digit number">

<label>Location:</label>
<input type="text" name="location" required>

<button type="submit" class="submit-btn">Submit Request</button>
<div class="success-message" id="installationSuccess">Request submitted successfully!</div>
</form>
</div>

<!-- Repair/AMC Form -->
<div id="repair" class="container">
<h2>Repair / Maintenance Inquiry</h2>
<form id="repairForm">
<label>Machine Company Name:</label>
<input type="text" name="machineCompany" required>

<label>Paint Machine Support Company:</label>
<input type="text" name="paintSupportCompany">

<label>Dealer Name:</label>
<input type="text" name="dealerName">

<label>Dealer Shop Name:</label>
<input type="text" name="dealerShop">

<label>Mobile No.:</label>
<input type="tel" name="mobile" required pattern="[0-9]{10}" title="Enter 10 digit number">

<label>Location / City:</label>
<input type="text" name="location" required>

<label>Problem Description:</label>
<textarea name="problemDesc" required></textarea>

<label>Preferred Service Date / Time:</label>
<input type="date" name="preferredTime">

<button type="submit" class="submit-btn">Submit Request</button>
<div class="success-message" id="repairSuccess">Request submitted successfully!</div>
</form>
</div>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
(function(){emailjs.init('1DbqT1FCAU2LeCGha');})();

function openTab(tabId, btn){
  let tabs = document.getElementsByClassName('container');
  for(let i=0;i<tabs.length;i++){ tabs[i].style.display = 'none'; }
  document.getElementById(tabId).style.display = 'block';

  let tabButtons = document.querySelectorAll('.tabs button');
  tabButtons.forEach(b => b.classList.remove('active'));
  if(btn) btn.classList.add('active');
}

document.addEventListener('DOMContentLoaded', function(){
  openTab('buySell', document.querySelector('.tabs button'));
});

function sendEmail(formId, successId) {
    const form = document.getElementById(formId);
    form.addEventListener('submit', function(e){
        e.preventDefault();
        const data = new FormData(form);
        const obj = {};
        data.forEach((value,key)=>obj[key]=value);

        emailjs.send('service_d13msqe','template_9yokk0i',obj,'1DbqT1FCAU2LeCGha')
        .then(function(){
            const msg = document.getElementById(successId);
            msg.style.display = 'block';
            form.reset();
            setTimeout(()=>{ msg.style.display='none'; }, 5000);
        }, function(error){
            alert('Error sending email. Please try again.');
        });
    });
}

sendEmail('buySellForm','buySellSuccess');
sendEmail('installationForm','installationSuccess');
sendEmail('repairForm','repairSuccess');
</script>
</body>
</html>
